<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>감자 창고</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #fffbea;
    }
    h1 {
      color: #6c4c1b;
      font-size: 1.8em;
      text-align: center;
    }
    #nickname-box {
      text-align: center;
      margin-bottom: 15px;
    }
    input[type="text"] {
      padding: 6px;
      width: 60%;
      max-width: 300px;
      font-size: 1em;
    }
    button {
      padding: 6px 10px;
      font-size: 1em;
      margin-left: 6px;
      cursor: pointer;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .product-item {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 10px;
      background-color: #f8f4e3;
      width: 100%;
      max-width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-item button {
      width: 100%;
      margin-top: 8px;
      background-color: #ffe18d;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🥔 감자 창고</h1>
  <div id="nickname-box">
    <label>닉네임: <input type="text" id="nickname" /></label>
    <button onclick="loadProducts()">창고 불러오기</button>
  </div>
  <div class="product-list" id="productList"></div>

  <script>
    async function loadProducts() {
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert("닉네임을 입력하세요.");

      const res = await fetch(`/api/factory/products/${nickname}`);
      const data = await res.json();

      const container = document.getElementById('productList');
      container.innerHTML = '';

      if (!data.success || data.products.length === 0) {
        container.innerHTML = '<p style="text-align:center;">제품이 없습니다.</p>';
        return;
      }

      data.products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-item';
        div.innerHTML = `
          <strong>${product.productName}</strong><br/>
          🧾 ID: ${product._id}<br/>
          📅 ${new Date(product.createdAt).toLocaleString()}<br/>
          <button onclick="sellProduct('${product._id}', '${nickname}')">💰 판매하기</button>
        `;
        container.appendChild(div);
      });
    }

    async function sellProduct(productId, nickname) {
      const confirmSell = confirm("이 제품을 정말 판매하시겠습니까?");
      if (!confirmSell) return;

      const res = await fetch('/api/market/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId, nickname })
      });

      const data = await res.json();
      if (data.success) {
        alert(`판매 완료! +${data.tokenGain} 토큰`);
        loadProducts();
      } else {
        alert("판매 실패: " + data.message);
      }
    }
  </script>
</body>
</html>
