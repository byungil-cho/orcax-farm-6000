<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>감자 농장</title>
</head>
<body>
  <h1>🥔 감자 농장에 오신 걸 환영합니다!</h1>
  <p>서버 상태 확인: <span id="status">불러오는 중...</span></p>
  <script>
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = data.message;
      })
      .catch(err => {
        document.getElementById('status').innerText = '❌ 서버 연결 실패';
      });
  </script>
</body>
</html>
