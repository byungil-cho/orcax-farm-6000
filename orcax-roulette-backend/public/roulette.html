    #wheel-container {

    #pointer {

      position: absolute;
      left: -30px;
      top: 50%;
      transform: translateY(-50%);

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid gold;
      background: conic-gradient(
        yellow 0deg 72deg,
        deepskyblue 72deg 144deg,
        black 144deg 216deg,
        orange 216deg 288deg,
        red 288deg 360deg
      );
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }
    #result, #total {

    }
    #spinBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00cfff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #withdrawBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    async function fetchTotalScore() {

      spinCount++;
